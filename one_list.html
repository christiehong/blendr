<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blendr</title>
		<meta charset="utf-8">

		<!-- Load style sheets -->
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Didact+Gothic" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


		<!-- Load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Load scripts -->
		<script src="main.js"></script>

	</head>
	  <!-- Header -->
  <header>
    <div>

      <a href="landing.html" class="logo">
        <h1>Blendr</h1>
      </a>

      <!-- Navigation -->
      <nav id="main-navigation">
        <a id = "favorites_nav_box" href="one_list.html"><i id = "nav_bar_heart" class="fas fa-heart fa-2x" style="font-size:1.2em"></i> Favorite Recipes</a>
        <i id="slide-cart-trigger" class="fas fa-shopping-basket fa-lg"></i>
      </nav>
    </div>
  </header>

<body>
    <a id = "one_list_back_href" href="landing.html"><button id="one_list_back"><i class="fas fa-chevron-left"></i></button><a>

  	<div id = "past_lists_column">
<!--       <div id = "one_list_header"> -->
       <div id = "one_list_title">Your Favorite Recipes</div>
      <input type="text" id="myInput" onkeyup="favoritesSearchFunc()" placeholder="Search for a favorite recipe..." autofocus>
<!--       </div> -->
      <div id = "one_list_container">
      <div id = "ul_container">
      <ul style="list-style: none;" class = "favorites_list_" id = "favorites_list">
        <li id = "default_text_li"><div id = "default_text">You don't have any favorite recipes yet!</div><li>
    </ul></div></div>
  	</div>

  <div id="shadow-layer"></div>

  <!-- Cart -->
  <div id="cart">
    <h1>Shopping List</h1>
    <ul class="cart-items">
      <!-- products added to the cart will be inserted here using JavaScript -->
    </ul>
    <button id="finish">Finish</button>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Hello!</h1>
      <h2>Check your shopping list before exporting:</h2>
      <ul class="shopping-list">
        <!-- products added to the cart will be inserted here using JavaScript -->
      </ul>
      <div class="export">
        <button>Send to Email</button>
      </div>
    </div>
  </div>

</body>




</html>
